{config_load file="$language/lang_$language.conf" section="boxes"}
<!-- Бокс поиск -->
<div class="boxSearch">
<div class="boxSearchContent">
<div class="form-inline">
{$FORM_ACTION}
<span class="col-xs-10 col-md-10 col-lg-9 searchboxform">{$INPUT_SEARCH}</span>
<span class="col-xs-2 col-md-2 col-lg-1 searchboxlabel"><label><i class="fa fa-search"></i>{$BUTTON_SUBMIT}</label></span>
<div class="ajaxQuickFind" id="ajaxQuickFind" style="text-align: left;"></div>
{$FORM_END}
</div>


<script>
// <![CDATA[
{literal}
$(document).ready(function(){
  $("#quick_find_keyword").keyup(function(){
      var searchString = $("#quick_find_keyword").val(); 
      $.ajax({
      	url: "index_ajax.php",             
      	dataType : "html",
      	type: "POST",
      	data: "q=includes/modules/ajax/ajaxQuickFind.php&keywords="+searchString,
      	success: function(msg){$("#ajaxQuickFind").html(msg);}            
 });     
   });
})
{/literal}
// ]]>
</script>
<div class="clearfix"></div>
</div>
</div>
<!-- /Бокс поиск -->
