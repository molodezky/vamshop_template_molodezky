{if {$slider_basic|@count} > 1}
	<div class="col-xs-12 slider-banners">
		<div id="carousel-Banners" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<meta content="{counter start=-1}">
		<ol class="carousel-indicators">
			{foreach item=banner from=$slider_basic}
				<li data-target="#carousel-Banners" data-slide-to="{counter}"></li>
			{/foreach}
		</ol>
			<!-- Wrapper for slides -->
		<div class="carousel-inner">
		{foreach item=banner from=$slider_basic}
			<div class="item">
				<img src="images/banner/{$banner.image}" alt="{$banner.title}">
				<div class="carousel-caption">
        	<h3>{$banner.title}</h3>
        	<p>{$banner.description}</p>
        	<a class="btn btn-primary" href="{$banner.url}" target="_blank" tabindex="-1">{#text_view_now#}</a>
				</div>
			</div>
		{/foreach}
		</div>
		<!-- Controls -->
		<a class="left carousel-control" href="#carousel-Banners" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel-Banners" role="button" data-slide="next">
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
		{literal}
		<script>
			$(document).ready(function(){
				$("ol.carousel-indicators li").first().addClass('active');
				$(".item").first().addClass('active');
			});
		</script>
		{/literal}
		</div>
	</div>
	<div class="clearfix"></div>
{/if}
